
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div id="welcome-page" class="page">
        <div class="form-container">
            <h1>Welcome to the Interactive Quiz</h1>
            <p>Please enter your details to start the quiz.</p>
            <input type="text" id="user-name" placeholder="Enter your name" required>
            <input type="email" id="user-email" placeholder="Enter your email" required>
            <button onclick="showTopicSelection()" id="start-quiz-button">Start Quiz</button>
        </div>
    </div>

    <!-- Topic Selection Page -->
    <div id="topic-selection-page" class="page" style="display: none;">
        <h1>Select a Topic</h1>
        <div class="topic-container">
            <button onclick="startQuiz('sports')">Sports</button>
            <button onclick="startQuiz('nature')">Nature</button>
            <button onclick="startQuiz('general')">General Knowledge</button>
            <button onclick="startQuiz('states')">States</button>
            <button onclick="startQuiz('religion')">Religion</button>
            <button onclick="startQuiz('study')">Study</button>
        </div>
        <button onclick="backToWelcome()">Back</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz-page" class="page" style="display: none;">
        <div id="quiz-header">
            <button onclick="showTopicSelection()">Back to Topics</button>
        </div>
        <div id="progress-bar">
            <div></div>
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options-container"></div>
        </div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <cent<!-- Results Page -->
    <div id="results-page" class="page" style="display: none;">
        <h1>Quiz Results</h1>
        <p id="final-name"></p>
        <p id="final-email"></p>
        <p>Total Questions: <span id="total-questions"></span></p>
        <p>Total Attempts: <span id="total-attempts"></span></p>
        <p>Correct Answers: <span id="correct-answers"></span></p>
        <p>Wrong Answers: <span id="wrong-answers"></span></p>
        <p>Percentage: <span id="percentage"></span>%</p>
        <p>Total Score: <span id="score"></span></p>
        <p>Incorrect Questions: <span id="incorrect-questions"></span></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    
    <div id="fireworks-container"></div>


    <audio id="background-music" src="path/to/background-music.mp3" loop preload="auto"></audio>
    <audio id="celebration-sound" src="path/to/celebration-sound.mp3" preload="auto"></audio>

    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script> 
</body>

</html>
